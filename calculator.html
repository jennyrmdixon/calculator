<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <script type="text/javascript" src="calculator.js" defer></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <div id ="display"><p></p></div>
    <div class="calculatorRow">
      <div class="calculatorButton number" id="7">
        <p>7</p>
      </div>
      <div class="calculatorButton number" id="8">
        <p>8</p>
      </div>
      <div class="calculatorButton number" id="9">
        <p>9</p>
      </div>
      <div class="calculatorButton operator" id="/">
        <p>/</p>
      </div>
    </div>
    <div class="calculatorRow">
      <div class="calculatorButton number" id="4">
        <p>4</p>
      </div>
      <div class="calculatorButton number" id="5">
        <p>5</p>
      </div>
      <div class="calculatorButton number" id="6">
        <p>6</p>
      </div>
      <div class="calculatorButton operator" id="*">
        <p>X</p>
      </div>
      </div>
      <div class="calculatorRow">
        <div class="calculatorButton number" id="1">
          <p>1</p>
        </div>
        <div class="calculatorButton number" id="2">
          <p>2</p>
        </div>
        <div class="calculatorButton number" id="3">
          <p>3</p>
        </div>
        <div class="calculatorButton operator" id="-">
          <p>-</p>
          </div>
          </div>
      <div class="calculatorRow">
        <div class="calculatorButton number" id="0">
        <p>0</p>
       </div>
       <div class="calculatorButton operator"  id="+">
        <p>+</p>
        </div>
       <div class="calculatorButton operator" id="=">
        <p>=</p>
       </div>
        <div class="calculatorButton operator" id="clear">
          <p>CLEAR</p>
         </div>
        </div>

       
        
    </div>
  </div>
</body>
</html>
