<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <script type="text/javascript" src="calculator.js" defer></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <div id ="display"><p>12 + 39</p></div>
    <div class="calculatorRow">
      <div class="calculatorButton number">
        <p>7</p>
      </div>
      <div class="calculatorButton number">
        <p>8</p>
      </div>
      <div class="calculatorButton number">
        <p>9</p>
      </div>
      <div class="calculatorButton operator">
        <p>/</p>
      </div>
    </div>
    <div class="calculatorRow">
      <div class="calculatorButton number">
        <p>4</p>
      </div>
      <div class="calculatorButton number">
        <p>5</p>
      </div>
      <div class="calculatorButton number">
        <p>6</p>
      </div>
      <div class="calculatorButton operator">
        <p>X</p>
      </div>
      </div>
      <div class="calculatorRow">
        <div class="calculatorButton number">
          <p>1</p>
        </div>
        <div class="calculatorButton number">
          <p>2</p>
        </div>
        <div class="calculatorButton number">
          <p>3</p>
        </div>
        <div class="calculatorButton operator">
          <p>-</p>
          </div>
          </div>
      <div class="calculatorRow">
        <div class="calculatorButton number">
        <p>0</p>
       </div>
       <div class="calculatorButton number">
        <p>=</p>
       </div>
       <div class="calculatorButton operator">
        <p>CLEAR</p>
       </div>
       <div class="calculatorButton on">
        <p>ON</p>
        </div>
        </div>

       
        
    </div>
  </div>
</body>
</html>
